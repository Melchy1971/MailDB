---
# MailKnowledge – full-stack compose
# Tested with Docker Compose v2.  Run from the /infra directory:
#   cp .env.example .env && docker compose up -d
#
# Postgres image: pgvector/pgvector:pg17 ships pgvector on Postgres 17.
# Swap to ankane/pgvector:pg18 (or postgres:18) once a stable pg18 image
# with pgvector is available.

volumes:
  postgres_data:
  uploads_data:
  redis_data:

networks:
  mailknowledge:
    driver: bridge

services:

  # ── Postgres ──────────────────────────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${POSTGRES_USER:-mail}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mail}
      POSTGRES_DB:       ${POSTGRES_DB:-mailknowledge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mailknowledge
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mail} -d ${POSTGRES_DB:-mailknowledge}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Redis ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - mailknowledge
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend ───────────────────────────────────────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-mail}:${POSTGRES_PASSWORD:-mail}@postgres:5432/${POSTGRES_DB:-mailknowledge}
      REDIS_URL:    redis://redis:6379/0
      UPLOADS_DIR:  /uploads
      SECRET_KEY:   ${SECRET_KEY:-change-me-in-production}
      DEBUG:        ${DEBUG:-false}
    volumes:
      - uploads_data:/uploads
    networks:
      - mailknowledge
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ── Celery Worker ─────────────────────────────────────────────────────────
  worker:
    build:
      context: ../worker
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-mail}:${POSTGRES_PASSWORD:-mail}@postgres:5432/${POSTGRES_DB:-mailknowledge}
      REDIS_URL:    redis://redis:6379/0
      UPLOADS_DIR:  /uploads
    volumes:
      - uploads_data:/uploads          # shared with backend
    networks:
      - mailknowledge
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Frontend ──────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    networks:
      - mailknowledge
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
